<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mertdeeeensulemee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #5a3d2b;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }
            to {
                transform: scale(1.02);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            }
        }

        h1 {
            color: #e75480;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #e75480;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #d43d6d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .note {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff5f7;
            border-radius: 10px;
            border-left: 5px solid #e75480;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        .note:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e75480, #ff9a9e);
            border-radius: 3px 3px 0 0;
        }

        .signature {
            font-style: italic;
            margin-top: 15px;
            color: #e75480;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #e75480;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .counter {
            margin-top: 15px;
            font-size: 14px;
            color: #e75480;
            font-weight: bold;
        }
    </style>
</head>

        <h1>❤️ Benim Güzel Şuleme ❤️</h1>
        <p>Butona her bastıgında sana mesajlarımı gorceksin </p>
        
        <button class="btn" id="loveBtn">Mesajı Göster</button>
        <div class="counter" id="counter">0 kez tıklandı</div>
        
        <div class="note" id="loveNote">
            <p id="noteText">Buraya rastgele sevgi notları gelecek.</p>
            <div class="signature">Sevgiler, Mert'inden<br>@n4rk0t1ks</div>
        </div>
    </div>

    <script>
        const loveBtn = document.getElementById('loveBtn');
        const loveNote = document.getElementById('loveNote');
        const noteText = document.getElementById('noteText');
        const flowersContainer = document.getElementById('flowers');
        const musicControl = document.getElementById('musicControl');
        const bgMusic = document.getElementById('bgMusic');
        const counter = document.getElementById('counter');
        
        let clickCount = 0;
        
        const loveMessages = [
            "Her gün seni daha çok seviyorum. Sen benim hayatımdaki en güzel renksin.",
            "Gülüşün dünyamı aydınlatıyor. Seni sevmek hayatımın en güzel şeyi.",
            "Seninle geçirdiğim her an bir hazine kadar değerli. Seni çok seviyorum.",
            "Kalbinin güzelliği yüzüne yansıyor. Sen mükemmel bir insansın.",
            "Seni düşünmek bile içimi ısıtıyor. Sen benim en büyük şansımsın.",
            "Hayat seninle daha anlamlı. Seni her şeyden çok seviyorum.",
            "Gözlerinde kaybolmak dünyanın en güzel hissi. Sen benim için çok özelsin.",
            "Senin sevgin benim en büyük gücüm. Seni sonsuza kadar seveceğim.",
            "Seninle her şey daha güzel. Sen benim için bir mucizesin.",
            "Sana her baktığımda kalbim pır pır ediyor. Sen benim aşkımsın.",
            "Senin varlığın hayatıma anlam katıyor. Seni seviyorum.",
            "Sen benim için en özel insansın. Seni sevmek bir ayrıcalık."
        ];
        
        // Müzik kontrolü
        let isMusicPlaying = false;
        musicControl.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.textContent = '🎵';
            } else {
                bgMusic.play();
                musicControl.textContent = '🔊';
            }
            isMusicPlaying = !isMusicPlaying;
        });
        
        loveBtn.addEventListener('click', function() {
            // Tıklama sayacı
            clickCount++;
            counter.textContent = `${clickCount} kez tıklandı`;
            
            // Rastgele bir mesaj seç
            const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            noteText.textContent = randomMessage;
            
            // Notu göster
            loveNote.style.display = 'block';
            
            // Kalpler oluştur
            createHearts();
            
            // Butona basınca küçük bir animasyon
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });
        
        function createHearts() {
            // 30 kalp oluştur
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤️';
                    heart.classList.add('heart');
                    
                    // Rastgele başlangıç pozisyonu (alt kısım)
                    const startX = Math.random() * window.innerWidth;
                    const startY = window.innerHeight + 20;
                    
                    // Rastgele boyut
                    const size = Math.random() * 25 + 15;
                    
                    // Rastgele animasyon süresi
                    const duration = Math.random() * 4 + 3;
                    
                    // Rastgele yatay hareket
                    const horizontalMovement = (Math.random() - 0.5) * 100;
                    
                    // Stilleri ayarla
                    heart.style.left = startX + 'px';
                    heart.style.top = startY + 'px';
                    heart.style.fontSize = size + 'px';
                    heart.style.animationDuration = duration + 's';
                    heart.style.setProperty('--h-movement', `${horizontalMovement}px`);
                    
                    // Özel animasyon tanımla
                    heart.style.animation = `float ${duration}s ease-in-out ${Math.random() * 0.5}s forwards`;
                    
                    // Rastgele renk
                    const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8', '#e75480', '#ff9a9e', '#fad0c4'];
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    flowersContainer.appendChild(heart);
                    
                    // Kalpleri belirli süre sonra kaldır
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 100); // Kalplerin sırayla çıkması için gecikme
            }
        }
        
        // Sayfa yüklendiğinde otomatik birkaç kalp gönder
        window.addEventListener('load', () => {
            setTimeout(createHearts, 1000);
            setTimeout(createHearts, 3000);
        });
    </script>
</body>
